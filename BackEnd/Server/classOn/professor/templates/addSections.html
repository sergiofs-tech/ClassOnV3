{% extends 'layout.html' %}

{% block body %}
      <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.js"></script>
      </head>

    <h1>Register</h1>
    <hr class="my-4">

    <div class="row assign-editor">
        <div id="summernote"></div>
        <script>
          $('#summernote').summernote({
            placeholder: 'Write here your content',
            tabsize: 2,
            height: 200
          });
        </script>
        <div class="container">
                <button type="submit" name="btn" class="btn btn-primary" value="add">Add section</button>
                <button type="submit" name="btn" class="btn btn-warning" value="addFinish">Add and finish</button>
                <button type="submit" name="btn" class="btn btn-danger" value="cancel">Discard section and finish</button>
        </div>
    </div>
